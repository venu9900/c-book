<html>
  <body>
<div class="content" role="main">
    <app-header></app-header>
</div>

  <div class="box">
  <form class="box" #loginForm=ngForm (ngSubmit)="loginForm.valid && onLogin(loginForm)" *ngIf="!spinner">
    <h1>Staff Login</h1>
    
      <input type="text" #name=ngModel name="EmailId" [(ngModel)]="staffServe._id" placeholder="Username" required>
      <input type="password" #name=ngModel name="Password" [(ngModel)]="staffServe.Password" placeholder="Password" required>
    
      <input type="submit"  value="Login">
      
    <a href="/staff/forgot" tabindex="5" class="forgot-password">Forgot Password?</a><br/>
    <a href="/staff/register" tabindex="5" class="forgot-password">Register here</a>
  </form>
  <div class="alert alert-danger message" *ngIf="staffServe.serverErrorMessages" data-interval="2000" role="alert">
    {{staffServe.serverErrorMessages}}
  </div> 
  <div class="d-flex justify-content-center" *ngIf="spinner">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

    </body>
    
    </html>
